
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservierung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Reservierung</h1></header>
    <main>
        <form id="reservierungsformular">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="date" id="datum" required><br>
            <input type="time" id="uhrzeit" required><br>
            <input type="number" id="personen" placeholder="Anzahl Personen" required><br>
            <button type="submit">Reservieren</button>
        </form>
    </main>
    <footer><p>&copy; 2025 Fam Linh</p></footer>
    <script src="script.js"></script>
</body>
</html>
